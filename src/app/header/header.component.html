<header>
    <div class="main wrap">
      <h1><a href="index.html"><img src="assets/images/logo1.png" alt=""></a></h1>
      <p *ngIf="log">Welcome {{ name }}   <a (click)="authSignOut()"><img src="assets/images/logout.png" width="100" height="50"></a>  | <a routerLink="/carsearch"><img src="assets/images/s1.png" width="80" height="50" title="Car Search"></a>   
      </p>
      <p *ngIf="!log" style="width:340px;padding:0px"><a routerLink="/user"><img src="assets/images/register.png" width="100" height="50"></a>  | <a routerLink="/login"><img src="assets/images/login.svg" width="100" height="62"></a> | <a routerLink="/carsearch"><img src="assets/images/s1.png" width="80" height="50" title="Car Search"></a> 
      </p> 
      
    </div>
    <nav>
      
      <ul class="menu">
        <li class="current"><a routerLink="/" class="home"><img src="assets/images/home.jpg" alt=""></a></li>
        <li><a routerLink="/aboutus">About</a></li>
        <li><a routerLink="/carlisting">Cars</a></li>
        <li><a *ngIf="log" routerLink="/usercarlisting">Own Cars</a></li>
      <!--  <li><a routerLink="/user" >SignUp</a></li>
        <li><a routerLink="/login">SignIn</a></li>-->
        <li><a *ngIf="log" routerLink="addcarbyuser">Add Car</a></li>
        <li><a *ngIf="log" routerLink="userprofile">Profile</a></li>
        <li><a *ngIf="log" routerLink="/orders">Order History</a></li>
        <li><a routerLink="contactus">Contact Us</a></li>
      </ul>
      <div class="clear"></div>
    </nav>
  </header>
