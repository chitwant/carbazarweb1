
<section id="content">
    <div class="block-1" > 

        
   <table class="table table-striped" [mfData]="orderhistory" #mf="mfDataTable" [mfRowsOnPage]="5" >
      <thead>
        <tr>
          <th colspan="4"><h1> Order History</h1></th>
        </tr>
        <tr>
            <th colspan="4">
                    <button style="margin-right:30px" class="btn btn-secondary" (click)="saleHistory()">Sale History</button>
                    <button class="btn btn-secondary"  (click)="purchageHistory()">Purchase History</button>
         
            </th>
        </tr>
      <tr *ngIf="orderhistory">
          <th style="width: 20%">
              <mfDefaultSorter by="model">#</mfDefaultSorter>
          </th>
          <th style="width: 20%">
            <mfDefaultSorter by="model" *ngIf="sale">Buyer</mfDefaultSorter>
            <mfDefaultSorter by="model" *ngIf="purchase">Car Owner</mfDefaultSorter>
        </th>
          <th style="width: 20%">
              <mfDefaultSorter by="model">Model</mfDefaultSorter>
          </th>
          <th style="width: 50%">
              <mfDefaultSorter by="registration_no">Registration No</mfDefaultSorter>
          </th>
          <th style="width: 10%">
              <mfDefaultSorter by="speedometer">Speedometer</mfDefaultSorter>
          </th>
          <th style="width: 20%">
              <mfDefaultSorter by="cost">Cost</mfDefaultSorter>
          </th>
          <th style="width: 20%">
              <mfDefaultSorter by="image">Image</mfDefaultSorter>
          </th>
         
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of mf.data ;let i = index">
          <td> {{ i + 1 }} </td>
          <td *ngIf="sale">{{item.customername }}</td>
          <td *ngIf="purchase">{{item.ownername }}</td>
          <td>{{item.model }}</td>
          <td>{{item.registration_no}}</td>
          <td class="text-right">{{item.speedometer}}</td>
          <td>{{item.cost }}</td>
          <td><a href="#" ><img src="assets/images/car11.png" width="100" height="70"></a></td>
          
      </tr>
      </tbody>
      <tfoot>
      <tr>
          <td colspan="4">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
          </td>
      </tr>
      </tfoot>
  </table>
 
</div> 
  </section>
